<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - My Schedule</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="/technician/dashboard.html">JobConnect</a>
                </div>
                <div class="user-profile">
                    <img src="" alt="Profile Picture" id="profilePicture">
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <span class="user-role">Technician</span>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="/technician/dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/jobs.html">
                            <i class="fas fa-briefcase"></i>
                            <span>My Jobs</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/schedule.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Schedule</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/availability.html">
                            <i class="fas fa-clock"></i>
                            <span>Availability</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/services.html">
                            <i class="fas fa-tools"></i>
                            <span>Services</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/payments.html">
                            <i class="fas fa-dollar-sign"></i>
                            <span>Income</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/reviews.html">
                            <i class="fas fa-star"></i>
                            <span>Reviews</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/notifications.html">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="/index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>My Schedule</h1>
                    <div class="breadcrumb">Home / Schedule</div>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="showAddScheduleModal()">
                        <i class="fas fa-plus"></i> Add Schedule
                    </button>
                </div>
            </header>

            <section class="schedule-section">
                <div class="section-header">
                    <h2>Availability</h2>
                    <div class="view-controls">
                        <button class="btn btn-view" id="dayView">Day</button>
                        <button class="btn btn-view" id="weekView">Week</button>
                        <button class="btn btn-view active" id="monthView">Month</button>
                    </div>
                </div>

                <div id="scheduleCalendar"></div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Schedule Modal -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeScheduleModal()">&times;</span>
            <h2 id="modalTitle">Add Schedule</h2>
            <form id="scheduleForm">
                <input type="hidden" id="scheduleId">
                <div class="form-group">
                    <label for="scheduleDate">Date</label>
                    <input type="date" id="scheduleDate" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="recurring"> Recurring Weekly
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="js/technician-schedule.js"></script>
    
</body>
</html>
