<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - My Jobs</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/jobs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="/technician/dashboard.html">JobConnect</a>
                </div>
                <div class="user-profile">
                    <img src="" alt="Profile Picture" id="profilePicture">
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <span class="user-role">Technician</span>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="/technician/dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/jobs.html">
                            <i class="fas fa-briefcase"></i>
                            <span>My Jobs</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/schedule.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Schedule</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/availability.html">
                            <i class="fas fa-clock"></i>
                            <span>Availability</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/services.html">
                            <i class="fas fa-tools"></i>
                            <span>Services</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/payments.html">
                            <i class="fas fa-dollar-sign"></i>
                            <span>Income</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/reviews.html">
                            <i class="fas fa-star"></i>
                            <span>Reviews</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/notifications.html">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="/technician/settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="/index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>My Jobs</h1>
                    <div class="breadcrumb">Home / Jobs</div>
                </div>
                <div class="header-right">
                    <div class="notification-container">
                        <div class="notification-icon" onclick="toggleNotifications()">
                            <i class="fas fa-bell"></i>
                            <span id="unreadCount" class="badge">0</span>
                        </div>
                        <div class="notification-dropdown">
                            <div class="notification-header">
                                <h4>Notifications</h4>
                                <div class="notification-actions">
                                    <select id="notificationFilter" onchange="filterNotifications()">
                                        <option value="all">All</option>
                                        <option value="unread">Unread</option>
                                        <option value="read">Read</option>
                                    </select>
                                    <button onclick="markAllAsRead()" title="Mark all as read">
                                        <i class="fas fa-check-double"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="notification-list" id="notificationList">
                                <!-- Notifications will be loaded here -->
                            </div>
                            <div class="notification-footer">
                                <button onclick="viewAllNotifications()">View All Notifications</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="jobs-section">
                <div class="section-header">
                    <h2>Current Jobs</h2>
                    <div class="filter-controls">
                        <select id="statusFilter" onchange="filterJobs()">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="offered">Offered</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="in_progress">In Progress</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="jobs-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Service</th>
                                <th>Date & Time</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsList">
                            <tr>
                                <td colspan="6" class="loading-row">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Loading jobs...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Job Details Modal (hidden by default) -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Job Details</h2>
            <div id="modalContent">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="js/technician-jobs.js"></script>
</body>

</html>
