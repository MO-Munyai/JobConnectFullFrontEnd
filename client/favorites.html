<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - Favorite Technicians</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/favorites.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Reuse your existing sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="/client/dashboard.html">JobConnect</a>
                </div>
                <div class="user-profile">
                    <img src="" alt="Profile Picture" id="profilePicture">
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <span class="user-role">Client</span>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="/client/dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/search.html">
                            <i class="fas fa-search"></i>
                            <span>Find Technicians</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/bookings.html">
                            <i class="fas fa-calendar-check"></i>
                            <span>My Bookings</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/favorites.html">
                            <i class="fas fa-heart"></i>
                            <span>Favorites</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/payments.html">
                            <i class="fas fa-credit-card"></i>
                            <span>Payments</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/notifications.html">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="/index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Favorite Technicians</h1>
                    <div class="breadcrumb">Home / Favorites</div>
                </div>
                <div class="header-right">
                    <div class="search-icon" onclick="location.href='/client/search.html'">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="notification-container">
                        <div class="notification-icon" onclick="toggleNotifications()">
                            <i class="fas fa-bell"></i>
                            <span id="unreadCount" class="badge">0</span>
                        </div>
                        <div class="notification-dropdown">
                            <div class="notification-header">
                                <h4>Notifications</h4>
                                <div class="notification-actions">
                                    <select id="notificationFilter" onchange="filterNotifications()">
                                        <option value="all">All</option>
                                        <option value="unread">Unread</option>
                                        <option value="read">Read</option>
                                    </select>
                                    <button onclick="markAllAsRead()" title="Mark all as read">
                                        <i class="fas fa-check-double"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="notification-list" id="notificationList">
                                <!-- Notifications will be loaded here -->
                            </div>
                            <div class="notification-footer">
                                <button onclick="viewAllNotifications()">View All Notifications</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Favorites Section -->
            <section class="favorites-section">
                <div class="section-header">
                    <h2>My Favorite Technicians</h2>
                    <div class="sort-options">
                        <span>Sort by:</span>
                        <select id="sortSelect">
                            <option value="rating">Rating</option>
                            <option value="name">Name</option>
                            <option value="recent">Recently Added</option>
                        </select>
                    </div>
                </div>

                <div class="favorites-grid" id="favoritesGrid">
                    <!-- Favorites will be loaded here -->
                    <div class="loading-placeholder">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading favorite technicians...</span>
                    </div>
                </div>
            </section>

            <!-- Technician Details Modal -->
            <div class="modal" id="techModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="modalTitle">Technician Details</h2>
                    <div class="modal-body" id="modalBody">
                        <!-- Details will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/favorite.js"></script>
</body>

</html>
